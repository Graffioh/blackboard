<!doctype html>
<html>
    <head>
        <title>Blackboard</title>
        <style>
            body {
                margin: 0;
                padding: 10px;
                min-width: 300px;
                min-height: 300px;
                display: flex;
                flex-direction: column;
                height: 100vh;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }
            .canvas-container {
                flex: 1;
                position: relative;
                overflow: hidden;
            }
            canvas {
                background-color: #222;
                border: 1px solid #333;
                cursor: crosshair;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
            .controls {
                margin-top: 10px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
                gap: 8px;
            }
            .tool-controls {
                display: flex;
                gap: 8px;
                align-items: center;
            }
            button {
                padding: 5px 10px;
                background-color: #444;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            button:hover {
                background-color: #555;
            }
            button.active {
                background-color: #666;
                box-shadow: 0 0 0 2px #888;
            }
            .size-control {
                display: flex;
                align-items: center;
                gap: 5px;
                min-width: 160px; /* Ensure stable width */
            }
            .size-label {
                font-size: 12px;
                width: 60px; /* Fixed width for the label */
            }
            input[type="range"] {
                width: 100px;
                accent-color: #666;
            }
            .tool-hint {
                font-size: 12px;
                margin-left: auto;
            }
            #cursor-overlay {
                position: fixed;
                pointer-events: none;
                z-index: 1000;
                display: none;
                border-radius: 50%;
                border: 1px solid white;
                box-sizing: border-box;
            }
            .default-size {
                color: #aaa;
                font-size: 10px;
                margin-left: 4px;
            }
            button.reset-size {
                padding: 3px 6px;
                font-size: 11px;
                margin-left: 5px;
            }
        </style>
    </head>
    <body>
        <div class="canvas-container">
            <canvas id="blackboard"></canvas>
        </div>
        <div id="cursor-overlay"></div>
        <div class="controls">
            <div class="tool-controls">
                <button id="pen" class="active">Pen</button>
                <button id="eraser">Eraser</button>
                <button id="clear">Clear</button>
            </div>
            <div class="size-control">
                <span class="size-label"
                    >Size: <span id="size-value">4</span>px</span
                >
                <input
                    type="range"
                    id="size-slider"
                    min="1"
                    max="30"
                    value="4"
                />
                <button class="reset-size" id="reset-size">Reset</button>
            </div>
            <span class="tool-hint">Press ESC to close</span>
        </div>
        <script src="blackboard.js"></script>
    </body>
</html>
